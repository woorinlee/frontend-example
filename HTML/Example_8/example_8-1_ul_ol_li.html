<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
</head>
<body>
    <h1>ul 태그</h1>
    <ul>
        <li>
            Apple
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ul>
        </li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
    <h1>ol 태그</h1>
    <ol>
        <li value="2">Apple
            <ol type="a">
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ol>
        </li>
        <li>Banana
            <ol type="i" reversed>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ol>
        </li>
        <li>Mango
            <ol start="5">
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ol>
        </li>
    </ol>
</body>
</html>
