<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- meta : 웹 페이지의 정보를 나타냄 -->
        <!-- meta에서 문자 인코딩 방식의 charset은 반드시 넣어야 함 -->
        <meta charset="UTF-8">
        <meta name="author" content="이우린">
        <meta name="description" content="테스트용 사이트">
        <!-- title : 웹 페이지의 제목을 나타냄 -->
        <title>내 사이트</title>
        <!-- link : 외부 문서 연결 시 사용(특히 CSS 문서)하며 빈 태그임 -->
        <!-- rel : 가져오려는 외부 문서와의 관계를 의미 (필수) -->
        <!-- href : 관계 설정 후 외부 문서의 경로 설정 (기본적으로 필수는 아님) -->
        <!-- style : CSS 문서를 외부 연결이 아닌 HTML 문서 내부에 작성 시 사용 -->
        <link rel="stylesheet" href="./css/main.css">
        <link rel="icon" href="./test_icon.png">
        <!-- script : JS 파일을 불러오거나 작성할 경우 사용 -->
        <script src="./js/main.js"></script>
    </head>
    <body>
        <section>
            <h1>안녕하세요.</h1>
            <div>
                <img src="./just_photo.png" alt="그냥사진"/>
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    </body>
</html>
