<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>양식</title>
</head>
<body>
    <select>
        <optgroup label="커피">
            <option>아메리카노</option>
            <option>카페모카</option>
            <option label="카푸치노" value="카푸치노"></option>
        </optgroup>
        <optgroup label="라떼" disabled>
            <option>카페라떼</option>
            <option>바닐라라떼</option>
        </optgroup>
        <optgroup label="스무디">
            <option>플레인</option>
            <option>딸기</option>
            <option>바나나</option>
            <option>망고</option>
        </optgroup>
    </select>
    <hr>
    <select name="fruit" size="3" multiple>
        <option>사과</option>
        <option>오렌지</option>
        <option>바나나</option>
        <option>망고</option>
        <option>파인애플</option>
    </select>
    <hr>
    <select name="fruit">
        <optgroup label="내가 좋아하는 과일">
            <option>사과</option>
            <option>오렌지</option>
            <option>바나나</option>
        </optgroup>
        <optgroup label="내가 싫어하는 과일">
            <option selected>망고</option>
            <option>파인애플</option>
        </optgroup>
    </select>
    <hr>
    <input type="text" list="fruits">
    <datalist id="fruits">
        <option>사과</option>
        <option>오렌지</option>
        <option>바나나</option>
        <option>망고</option>
        <option>파인애플</option>
    </datalist>
</body>
</html>
