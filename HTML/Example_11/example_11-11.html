<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>양식</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Coffee Size</legend>
            <label>
                <input type="radio" name="size" value="tall">
                Tall
            </label>
            <label>
                <input type="radio" name="size" value="grande">
                Grande
            </label>
            <label>
                <input type="radio" name="size" value="venti">
                Venti
            </label>
        </fieldset>
    </form>

    <form>
        <fieldset disabled>
            <legend>Coffee Size (disabled)</legend>
            <label>
                <input type="radio" name="size" value="tall">
                Tall
            </label>
            <label>
                <input type="radio" name="size" value="grande">
                Grande
            </label>
            <label>
                <input type="radio" name="size" value="venti">
                Venti
            </label>
        </fieldset>
    </form>
</body>
</html>
