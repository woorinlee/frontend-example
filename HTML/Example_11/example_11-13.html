<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>양식</title>
</head>
<body>
    <!--<progress value="70" max="100">70 %</progress>

    <progress value="0" max="100"></progress>
    <script>
        const progress = document.querySelector('progress');
        const interval = setInterval(function() {
            progress.value += 10;
            if (progress.value >= 100) progress.value = 0;
        }, 500)
    </script>
</body>
